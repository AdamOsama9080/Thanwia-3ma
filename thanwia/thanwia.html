<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/thanwia .css">
    <title>Document</title>
</head>
<body>
    <div class="than-card text-center pt-0 ">
        <div class="">
            <h1 class="title-color m-3 ">نتيجة الثانوية العامة</h1>
            <hr/>
            <form class="m-3">
                <input type="number"class="mb-5 seat-value" placeholder="رقم الجلوس" name="seatNumber">
                <span class="button mb-3 submit-button">النتيجة</span>
            </form>
            <hr class="d-none line"/>
        </div>
        <div class="than-info text-right box-info m-3 d-none available-seat">
            <h6 class="mb-3"><span class="text-color-info"><strong>الاسم: </strong></span><span class="student-name">سلمي احنند</span></h6>
            <h6 class="mb-3"><span class="text-color-info"><strong>النسبه المئوية: </strong></span><span>%</span><span class="student-percentage">70</span></h6>
            <h6 class="mb-3"><span class="text-color-info"><strong>النتيجة: </strong></span><span class="student-degree">256.3</span></h6>
            <h6 class=""><span class="text-color-info"><strong>حالة الطالب: </strong></span><span class="student-status">ناجح دور اول</span></h6>
        </div>
        <div class="than-info text-right box-info m-3 d-none non-available-seat">
            <h6 class="m-3 text-center"><span class="text-color-info ">هذا الرقم الجلوس خطأ الرجاء التاكد من رقم الجلوس</span></h6>
        </div>
    </div>

<script src="script/thanwia.js"></script>
</body>
</html>
